<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 1급 학습</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .menu-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s;
            border: 1px solid #e5e7eb;
        }
        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #93c5fd;
            background-color: #fafcff;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-3">한국어 학습 1급</h1>
            <p class="text-lg text-slate-600">학습할 과를 선택하세요.</p>
        </header>

        <main>
            <!-- Chapters -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                <a href="consonantvowel/" class="menu-button col-span-1 sm:col-span-2 lg:col-span-3 block bg-white p-6 rounded-xl text-center">
                    <h2 class="text-xl font-bold text-blue-600">0. 한글 배우기</h2>
                </a>
                <a href="c1/" class="menu-button block bg-white p-6 rounded-xl text-left">
                    <h3 class="text-lg font-bold text-slate-700">1과. 안녕하세요?</h3>
                </a>
                <a href="c2/" class="menu-button block bg-white p-6 rounded-xl text-left">
                    <h3 class="text-lg font-bold text-slate-700">2과. 이거는 뭐예요?</h3>
                </a>
                <a href="c3/" class="menu-button block bg-white p-6 rounded-xl text-left">
                    <h3 class="text-lg font-bold text-slate-700">3과. 한국어하고 영어를 공부해요</h3>
                </a>
                <a href="c4/" class="menu-button block bg-white p-6 rounded-xl text-left">
                    <h3 class="text-lg font-bold text-slate-700">4과. 어디에 가요?</h3>
                </a>
                <a href="c5/" class="menu-button block bg-white p-6 rounded-xl text-left">
                    <h3 class="text-lg font-bold text-slate-700">5과. 주말에 뭐 했어요?</h3>
                </a>
                <a href="c6/" class="menu-button block bg-white p-6 rounded-xl text-left">
                    <h3 class="text-lg font-bold text-slate-700">6과. 우리 집에 올까요?</h3>
                </a>
                 <a href="c7/" class="menu-button block bg-white p-6 rounded-xl text-left">
                    <h3 class="text-lg font-bold text-slate-700">7과. 날씨가 어때요?</h3>
                </a>
                <a href="c8/" class="menu-button block bg-white p-6 rounded-xl text-left">
                    <h3 class="text-lg font-bold text-slate-700">8과. 영화 볼까요?</h3>
                </a>
            </div>

            <!-- Reviews -->
            <div class="mt-12">
                <h2 class="text-2xl font-bold text-center text-slate-700 mb-6 border-t pt-8">복습</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
                    <a href="review1/" class="menu-button block bg-white p-6 rounded-xl text-center">
                        <h3 class="text-lg font-bold text-slate-700">복습 1 (1-2과)</h3>
                    </a>
                    <a href="review2/" class="menu-button block bg-white p-6 rounded-xl text-center">
                        <h3 class="text-lg font-bold text-slate-700">복습 2 (3-4과)</h3>
                    </a>
                    <a href="review3/" class="menu-button block bg-white p-6 rounded-xl text-center">
                        <h3 class="text-lg font-bold text-slate-700">복습 3 (5-6과)</h3>
                    </a>
                    <a href="review4/" class="menu-button block bg-white p-6 rounded-xl text-center">
                        <h3 class="text-lg font-bold text-slate-700">복습 4 (7-8과)</h3>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
