<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 문법 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            touch-action: manipulation;
        }
        .quiz-screen { display: none; }
        .quiz-screen.active { display: block; }
        .feedback-correct { animation: correct-pulse 0.5s ease; }
        .feedback-incorrect { animation: incorrect-shake 0.5s ease; }
        @keyframes correct-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes incorrect-shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); } 20%, 40%, 60%, 80% { transform: translateX(8px); } }

        /* 문장 배열 퀴즈 스타일 */
        .scramble-word {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .scramble-word:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        #scramble-answer-box {
            min-height: 5rem;
            border-style: dashed;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 transform transition-all">

        <!-- 시작 화면 -->
        <div id="start-screen" class="quiz-screen active">
            <h1 class="text-3xl font-bold text-center text-slate-800 mb-2">한국어 문법 퀴즈</h1>
            <p class="text-center text-slate-500 mb-8">학습할 퀴즈 유형을 선택하세요.</p>
            <div class="space-y-4">
                <button onclick="startQuiz('mc')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md">
                    📖 문법 고르기
                </button>
                <button onclick="startQuiz('scramble')" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md">
                    ✍️ 문장 배열하기
                </button>
                <button onclick="startQuiz('ox')" class="w-full bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md">
                    ⭕❌ O/X 퀴즈
                </button>
            </div>
        </div>

        <!-- 공통 헤더 (뒤로가기 버튼, 진행도) -->
        <div id="quiz-header" class="hidden items-center mb-6">
            <button onclick="goToStartScreen()" class="text-slate-500 hover:text-slate-800 transition mr-4 p-2 rounded-full hover:bg-slate-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h2 id="quiz-title" class="text-2xl font-bold text-slate-700 flex-grow"></h2>
            <div id="quiz-progress" class="text-lg font-semibold text-slate-500"></div>
        </div>

        <!-- 문법 고르기 (MC) 퀴즈 화면 -->
        <div id="quiz-screen-mc" class="quiz-screen">
            <div class="bg-slate-50 p-6 rounded-lg mb-6 min-h-[100px] flex items-center justify-center">
                <p id="mc-sentence" class="text-2xl md:text-3xl text-center leading-relaxed font-medium text-slate-800"></p>
            </div>
            <div id="mc-options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div id="mc-feedback" class="mt-6 text-center text-md min-h-[6rem]"></div>
        </div>

        <!-- 문장 배열하기 (Scramble) 퀴즈 화면 -->
        <div id="quiz-screen-scramble" class="quiz-screen">
            <p class="text-center text-slate-600 mb-4">아래 단어들을 클릭해서 올바른 문장을 만드세요.</p>
            <div id="scramble-answer-box" class="bg-slate-50 p-4 rounded-lg mb-4 border-2 border-slate-300 flex flex-wrap gap-2 items-center justify-center">
                <!-- 선택한 단어가 여기에 표시됩니다. -->
            </div>
            <div id="scramble-words-box" class="p-4 rounded-lg flex flex-wrap gap-3 items-center justify-center">
                <!-- 단어 선택지가 여기에 표시됩니다. -->
            </div>
             <div id="scramble-button-container" class="mt-6 text-center">
                <button id="scramble-submit" onclick="checkScrambleAnswer()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105">확인</button>
            </div>
            <div id="scramble-feedback" class="mt-4 text-center text-md min-h-[6rem]"></div>
        </div>

        <!-- O/X 퀴즈 화면 -->
        <div id="quiz-screen-ox" class="quiz-screen">
            <p class="text-center text-slate-600 mb-4">다음 문장이 문법적으로 맞으면 O, 틀리면 X를 선택하세요.</p>
            <div class="bg-slate-50 p-6 rounded-lg mb-6 min-h-[100px] flex items-center justify-center">
                <p id="ox-sentence" class="text-2xl md:text-3xl text-center leading-relaxed font-medium text-slate-800"></p>
            </div>
            <div id="ox-buttons" class="flex justify-center gap-6">
                <button onclick="checkOxAnswer(true)" class="bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-full w-24 h-24 text-4xl flex items-center justify-center shadow-lg transition-transform transform hover:scale-110">O</button>
                <button onclick="checkOxAnswer(false)" class="bg-red-500 hover:bg-red-600 text-white font-bold rounded-full w-24 h-24 text-4xl flex items-center justify-center shadow-lg transition-transform transform hover:scale-110">X</button>
            </div>
            <div id="ox-feedback" class="mt-6 text-center text-md min-h-[6rem]"></div>
        </div>

        <!-- 종료 화면 -->
        <div id="end-screen" class="quiz-screen text-center">
            <h2 class="text-3xl font-bold text-slate-800 mb-4">퀴즈 완료!</h2>
            <div class="bg-blue-50 p-6 rounded-lg mb-6">
                <p class="text-lg text-slate-600">최종 점수</p>
                <p id="score" class="text-6xl font-bold text-blue-500 my-2"></p>
            </div>
            <button onclick="goToStartScreen()" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md">
                다른 퀴즈 풀기
            </button>
        </div>

    </div>

    <script>
        // --- 데이터 ---
        const quizzes = {
            mc: {
                title: "문법 고르기",
                questions: [
                    { sentence: "오늘 날씨가 정말 {blank}.", options: ["더워요", "덥어요", "덥습니다"], answer: "더워요", explanation: "'덥다'는 'ㅂ' 불규칙 동사라서 모음 어미 앞에서 'ㅂ'이 '우'로 바뀌어요." },
                    { sentence: "이 식당은 비싸지만 아주 {blank}.", options: ["맛있어요", "맛있고", "맛있어서"], answer: "맛있어요", explanation: "'-지만'은 앞선 내용과 반대되는 내용이 뒤에 올 때 사용해요." },
                    { sentence: "우리 저녁 먹고 같이 공원에 {blank}?", options: ["걸을까요", "걷을까요", "걸었어요"], answer: "걸을까요", explanation: "'걷다'는 'ㄷ' 불규칙 동사라서 모음 어미 앞에서 'ㄷ'이 'ㄹ'로 바뀌어요." },
                    { sentence: "저기 있는 {blank} 가방은 얼마예요?", options: ["저", "이", "그"], answer: "저", explanation: "'저'는 말하는 사람과 듣는 사람 모두에게서 멀리 있는 것을 가리킬 때 사용해요." },
                    { sentence: "와, 아기가 정말 잘 {blank}!", options: ["웃네요", "웃어요", "웃을까요"], answer: "웃네요", explanation: "새롭게 알게 된 사실에 대해 감탄하며 말할 때 '-네요'를 사용해요." }
                ]
            },
            scramble: {
                title: "문장 배열하기",
                questions: [
                    { parts: ["날씨가", "눈이 와요", "춥고"], answer: "날씨가 춥고 눈이 와요" },
                    { parts: ["어제는", "오늘은", "갔지만,", "학교에", "안 갔어요"], answer: "어제는 학교에 갔지만, 오늘은 안 갔어요" },
                    { parts: ["저는", "비빔밥을", "먹습니다"], answer: "저는 비빔밥을 먹습니다" },
                    { parts: ["이", "얼마예요?", "가방은"], answer: "이 가방은 얼마예요?" },
                    { parts: ["같이", "음악을", "들어요"], answer: "음악을 같이 들어요" }
                ]
            },
            ox: {
                title: "O/X 퀴즈",
                questions: [
                    { sentence: "시험이 아주 어려웠어요.", isCorrect: true, explanation: "'어렵다'('ㅂ' 불규칙)의 과거형은 '어려웠어요'가 맞습니다." },
                    { sentence: "저는 김치는 맵지만 좋아해요.", isCorrect: true, explanation: "'-지만'은 앞선 내용과 반대되는 내용이 올 때 사용하므로 올바른 문장입니다." },
                    { sentence: "지금 회의를 시작합니다.", isCorrect: true, explanation: "공식적인 상황에서 사용하는 격식체 '-ㅂ니다'를 올바르게 사용했습니다." },
                    { sentence: "공원까지 같이 걷을까요?", isCorrect: false, explanation: "'걷다'('ㄷ' 불규칙)는 '걸을까요?'로 활용해야 맞습니다." },
                    { sentence: "그 사람은 한국 가수이네요.", isCorrect: false, explanation: "새롭게 안 사실에 대한 감탄은 '-네요'를 사용하므로, '한국 가수네요'가 자연스럽습니다. '이다' 뒤에는 '-네요'가 바로 붙습니다." }
                ]
            }
        };

        // --- 상태 변수 ---
        let currentQuizType = '';
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;
        let userScrambleAnswer = [];

        // --- DOM 요소 ---
        const appContainer = document.getElementById('app-container');
        const quizHeader = document.getElementById('quiz-header');
        const quizTitleEl = document.getElementById('quiz-title');
        const quizProgressEl = document.getElementById('quiz-progress');
        const scoreEl = document.getElementById('score');

        // MC 퀴즈 요소
        const mcSentenceEl = document.getElementById('mc-sentence');
        const mcOptionsEl = document.getElementById('mc-options');
        const mcFeedbackEl = document.getElementById('mc-feedback');

        // Scramble 퀴즈 요소
        const scrambleAnswerBox = document.getElementById('scramble-answer-box');
        const scrambleWordsBox = document.getElementById('scramble-words-box');
        const scrambleFeedbackEl = document.getElementById('scramble-feedback');
        const scrambleButtonContainer = document.getElementById('scramble-button-container');
        const scrambleSubmitBtn = document.getElementById('scramble-submit');
        
        // OX 퀴즈 요소
        const oxSentenceEl = document.getElementById('ox-sentence');
        const oxFeedbackEl = document.getElementById('ox-feedback');
        const oxButtons = document.getElementById('ox-buttons');

        // --- 공통 로직 ---
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showScreen(screenId) {
            appContainer.querySelectorAll('.quiz-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');

            const isQuizActive = screenId.startsWith('quiz-screen-');
            quizHeader.style.display = isQuizActive ? 'flex' : 'none';
        }

        function goToStartScreen() {
            showScreen('start-screen');
        }

        function startQuiz(quizType) {
            currentQuizType = quizType;
            currentQuestions = shuffle([...quizzes[quizType].questions]);
            currentQuestionIndex = 0;
            score = 0;
            isAnswered = false;

            quizTitleEl.textContent = quizzes[quizType].title;
            loadNextQuestion();
            showScreen(`quiz-screen-${quizType}`);
        }

        function loadNextQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showEndScreen();
                return;
            }
            isAnswered = false;
            quizProgressEl.textContent = `${currentQuestionIndex + 1} / ${currentQuestions.length}`;

            switch (currentQuizType) {
                case 'mc': loadMcQuestion(); break;
                case 'scramble': loadScrambleQuestion(); break;
                case 'ox': loadOxQuestion(); break;
            }
        }
        
        function showEndScreen() {
            const percentage = currentQuestions.length > 0 ? Math.round((score / currentQuestions.length) * 100) : 0;
            scoreEl.textContent = `${percentage}%`;
            showScreen('end-screen');
        }
        
        function showFeedbackAndNextButton(element, isCorrect, explanation) {
            const correctText = `정답! 🎉 ${explanation}`;
            const incorrectText = `오답! ${explanation}`;
            
            element.innerHTML = isCorrect 
                ? `<p class="font-bold text-green-500">${correctText}</p>`
                : `<p class="font-bold text-red-500">${incorrectText}</p>`;

            const nextButton = document.createElement('button');
            nextButton.textContent = '다음 문제 →';
            nextButton.className = "mt-4 bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105";
            nextButton.onclick = () => {
                currentQuestionIndex++;
                loadNextQuestion();
            };
            element.appendChild(nextButton);
        }

        // --- 문법 고르기 (MC) 로직 ---
        function loadMcQuestion() {
            mcFeedbackEl.innerHTML = '';
            const q = currentQuestions[currentQuestionIndex];
            mcSentenceEl.innerHTML = q.sentence.replace('{blank}', `<span class="inline-block min-w-[5rem] text-center border-b-2 border-blue-400 font-bold">?</span>`);
            mcOptionsEl.innerHTML = '';
            shuffle([...q.options]).forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = "w-full p-4 border-2 rounded-lg text-lg font-semibold transition-all duration-200 shadow-sm bg-white text-slate-700 border-slate-300 hover:border-blue-400";
                button.onclick = () => checkMcAnswer(option);
                mcOptionsEl.appendChild(button);
            });
        }
        
        function checkMcAnswer(answer) {
            if (isAnswered) return;
            isAnswered = true;
            mcOptionsEl.querySelectorAll('button').forEach(b => {
                b.disabled = true;
                if (b.textContent === answer) {
                    b.classList.add('bg-blue-100', 'border-blue-400');
                }
            });

            const q = currentQuestions[currentQuestionIndex];
            const isCorrect = answer === q.answer;
            if (isCorrect) score++;
            
            showFeedbackAndNextButton(mcFeedbackEl, isCorrect, `정답은 '${q.answer}'입니다. ${q.explanation}`);
        }

        // --- 문장 배열하기 (Scramble) 로직 ---
        function loadScrambleQuestion() {
            scrambleFeedbackEl.innerHTML = '';
            scrambleButtonContainer.innerHTML = ''; // 버튼 컨테이너 비우기
            const submitButton = document.createElement('button');
            submitButton.id = 'scramble-submit';
            submitButton.textContent = '확인';
            submitButton.className = "bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105";
            submitButton.onclick = checkScrambleAnswer;
            scrambleButtonContainer.appendChild(submitButton);

            scrambleAnswerBox.innerHTML = '';
            scrambleWordsBox.innerHTML = '';
            userScrambleAnswer = [];

            const q = currentQuestions[currentQuestionIndex];
            shuffle([...q.parts]).forEach((part, index) => {
                const wordEl = document.createElement('button');
                wordEl.textContent = part;
                wordEl.dataset.id = index;
                wordEl.className = "scramble-word p-2 px-4 border-2 rounded-lg text-lg font-semibold bg-white shadow-sm";
                wordEl.onclick = () => moveWord(wordEl, 'toAnswer');
                scrambleWordsBox.appendChild(wordEl);
            });
        }

        function moveWord(wordEl, direction) {
            if (direction === 'toAnswer') {
                wordEl.onclick = () => moveWord(wordEl, 'toWords');
                scrambleAnswerBox.appendChild(wordEl);
            } else {
                wordEl.onclick = () => moveWord(wordEl, 'toAnswer');
                scrambleWordsBox.appendChild(wordEl);
            }
        }

        function checkScrambleAnswer() {
            if (isAnswered) return;
            isAnswered = true;
            scrambleButtonContainer.innerHTML = ''; // 확인 버튼 제거

            const q = currentQuestions[currentQuestionIndex];
            const userAnswer = Array.from(scrambleAnswerBox.children).map(el => el.textContent).join(' ');
            const isCorrect = userAnswer === q.answer;
            if (isCorrect) score++;
            
            showFeedbackAndNextButton(scrambleFeedbackEl, isCorrect, `정답: ${q.answer}`);
        }

        // --- O/X 퀴즈 로직 ---
        function loadOxQuestion() {
            oxFeedbackEl.innerHTML = '';
            oxButtons.querySelectorAll('button').forEach(b => b.disabled = false);
            const q = currentQuestions[currentQuestionIndex];
            oxSentenceEl.textContent = `"${q.sentence}"`;
        }

        function checkOxAnswer(userAnswer) {
            if (isAnswered) return;
            isAnswered = true;
            oxButtons.querySelectorAll('button').forEach(b => b.disabled = true);

            const q = currentQuestions[currentQuestionIndex];
            const isCorrect = userAnswer === q.isCorrect;
            if (isCorrect) score++;
            
            showFeedbackAndNextButton(oxFeedbackEl, isCorrect, q.explanation);
        }
    </script>
</body>
</html>
